<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<table align="center">
    <tr>
        <td colspan="2">
        </td>
        <td colspan="3">
        </td>
        <td colspan="2" class="yellow">
        </td>
        <td rowspan="6">
        </td>
    </tr>
    <tr>
        <td rowspan="2">
        </td>
        <td rowspan="4" colspan="4" class="red">
        </td>
        <td rowspan="2" colspan="2" class="yellow">
        </td>
    </tr>
    <tr>
        <td rowspan="3">
        </td>
        <td rowspan="2">
        </td>
        <td rowspan="2">
        </td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2" class="black">
        </td>
        <td colspan="2">
        </td>
        <td colspan="2">
        </td>
    </tr>
    <tr>
        <td rowspan="3" class="yellow">
        </td>
        <td colspan="2">
        </td>
        <td rowspan="2" colspan="2" class="blue">
        </td>
        <td rowspan="3" class="red">
        </td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2">
        </td>
        <td colspan="2" class="black">
        </td>
    </tr>
    <tr>
        <td colspan="4">
        </td>
    </tr>
</table>
</body>
</html>
